<!DOCTYPE html>
<html lang="en">
<head>
    <title>选择学习规则</title>
    {% include "common/head.html"%}
    <style type="text/css">
        .btn-correct {
            padding:0px 6px;
            margin:0;
        }

    </style>
</head>
<body>
{% include "common/navbar.html" %}
<div class="container">
    <div class="row well" style="margin-top:10%;">
        <div class="cus-center-container" style="margin-left:16px; margin-top: -47px; ">
            <a href="javascript:void(0)" class="btn btn-primary btn-fab hide-a-effect"><i class="material-icons" disable>bookmark</i><div class="ripple-container"></div></a>
            <a id="functionTitle" class="cus-center-content color-primary" style="padding-left: 16px; font-size: 28px;" href="">选择学习规则</a>
        </div>
        <div class="col-md-12">
            <div class="countdownTable">
                <table id="ruleTable" class="table table-striped table-hover results flexible-table ellipsis-table" style="margin-top: 10px;">
                    <thead>
                    <tr>
                        <th rowspan="2">
                            <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                <input type="checkbox" id="checkall" class="checkall" />
                                <span></span>
                            </label>
                        </th>
                        <th rowspan="4">类型</th>
                        <th rowspan="6">检测点</th>
                        <th rowspan="2">正确数</th>
                        <th rowspan="2">错误数</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for d in rule_list %}
                            <tr>
                                <td> <input type="checkbox" id="checkbox"/></td>
                                <td>{{ d.property }}</td>
                                <td>{{ d.title }}</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                         {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
        <div style="width:100%;display:inline-block;">
            <a href="{% url 'learningsystem:study'%}" class="btn btn-primary btn-raised btn-lg btn-block" id="beginStudy">开始学习</a>
        </div>
    </div>
</div>

{% include "common/footer.html"%}
<script type="text/javascript">
<script src="/static/js/jquery.dataTables.min.js">
     $(function () {
       $('#ruleTable').DataTable();
  });
</script>
</body>
</html>
